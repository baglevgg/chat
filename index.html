<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Chat Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F8FA;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6B6B6B;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #0078FF;
        }

        .nav-item.active {
            color: #0078FF;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px; /* For the nav bar */
            overflow-y: auto;
            transition: padding-bottom 0.3s ease;
        }

        /* Header Section */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFFFFF;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .chat-header .title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .chat-header .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #E1E1E1;
            border-radius: 30px;
            padding: 5px 10px;
            background-color: #F7F8FA;
            transition: all 0.3s ease;
        }

        .chat-header .search-bar.active {
            width: 300px;
        }

        .chat-header .search-icon {
            font-size: 18px;
            color: #0078FF;
            margin-right: 10px;
        }

        /* User List Section */
        .user-list {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-item:hover {
            background-color: #F0F4FF;
            transform: scale(1.02);
        }

        .user-item .profile-pic {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .user-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-item .green-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            border: 2px solid #FFFFFF;
        }

        .user-details {
            margin-left: 15px;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .user-status {
            font-size: 14px;
            color: #999;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .nav-bar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                flex-direction: column;
                justify-content: flex-start;
            }

            .main-content {
                margin-left: 80px;
                padding-bottom: 20px;
            }

            .nav-item span {
                display: none;
            }

            .chat-header {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <div class="chat-header">
            <div class="title">Chats</div>
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search..." class="search-input" id="searchBar">
                </div>
                <i class="fas fa-plus search-icon"></i>
            </div>
        </div>

        <!-- User List Section -->
        <div class="user-list">
            <div class="user-item">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/50" alt="User Profile Picture">
                    <div class="green-dot"></div>
                </div>
                <div class="user-details">
                    <div class="user-name">John Doe</div>
                    <div class="user-status">Online</div>
                </div>
            </div>

            <div class="user-item">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/50" alt="User Profile Picture">
                    <div class="green-dot"></div>
                </div>
                <div class="user-details">
                    <div class="user-name">Jane Smith</div>
                    <div class="user-status">Online</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-friends"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-users"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <script>
        // Toggle Search Bar Animation
        const searchIcon = document.querySelector('.search-icon');
        const searchBar = document.getElementById('searchBar');
        searchIcon.addEventListener('click', () => {
            searchBar.classList.toggle('active');
            if (searchBar.classList.contains('active')) {
                searchBar.focus();
            }
        });
    </script>
</body>
</html>
